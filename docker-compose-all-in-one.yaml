services:
  fortune:
    # 容器名
    container_name: fortuneboot
    # 使用镜像
    image: 'registry.cn-hangzhou.aliyuncs.com/chishenjianglin/fortuneboot:all-in-one'
    # 环境变量
    environment:
      # 数据库连接池账号密码，建议修改
      - DRUID_USERNAME=${DRUID_USERNAME:-fortuneboot}
      - DRUID_PASSWORD=${DRUID_PASSWORD:-123456}
      # swagger文档开关，建议关闭，若要开启，把false改为true
      - SWAGGER_ENABLE=${SWAGGER_ENABLE:-false}
      # 时区，指定亚洲上海，如果是其他国家使用，改为对应国家的时区。
      - TZ=${TZ:-Asia/Shanghai}
      # 数据库密码，建议修改
      # 注: MYSQL_ROOT_PASSWORD和DB_PASSWORD的值必须一样
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-Jk9Lm2XqPvZt8N7e}
      - DB_PASSWORD=${DB_PASSWORD:-Jk9Lm2XqPvZt8N7e}
      # 建议替换RSA公私钥，密钥对生成 http://web.chacuo.net/netrsakeypair
      - RSA_PUBLIC_KEY=${RSA_PUBLIC_KEY:-}
      - RSA_PRIVATE_KEY=${RSA_PRIVATE_KEY:-}
    volumes:
      # 存储卷位置/var/lib/docker/volumes/fortune_mysql_data/_data
      - 'mysql_data:/var/lib/mysql'
      - 'redis_data:/redis'
    ports:
      # 以下端口分别是: http、数据库、redis、java后端
      - '46031:80'
      - '46032:3306'
      - '46033:6379'
      - '46034:8080'
    # 重启策略：总是重启
    restart: always
    tty: true
    stdin_open: true

volumes:
  mysql_data:
  redis_data:
